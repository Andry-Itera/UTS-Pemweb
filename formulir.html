<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marc Márquez: Dedikasi dan Dominasi di Arena MotoGP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>   
        header {
            display: flex;
            align-items: center;
            background-color: #222; 
            padding: 20px;
            margin-bottom: 10px;
            color: white;
            box-shadow: 4px 6px 8px rgb(135, 206, 250); 
        }
        .logo img {
            width: 100px; 
            height: auto;
        }
        h1 {
            font-size: 24px;
            margin-left: 20px; 
        }
        section {
            padding: 20px;
            background-color: white;
            margin: 20px;
            margin-left: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #e74c3c;
        }

        section p {
            font-size: 16px;
            line-height: 1.6;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            width: 100%;
            position: fixed;
            bottom: 0;
        }       
        .sidebar {
            height: 100vh; 
            width: 200px; 
            background-color: #333; 
            color: white;
            position: fixed; 
            top: 0;
            left: 0;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            font-size: large;
            color: #e74c3c;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            text-align: left;
        }

        .sidebar a:hover {
            background-color: #575757;
            color: white;
        }
        .content {
            margin-left: 200px; 
            padding: 10px;
            padding-bottom: 60px; 
            position: relative; 
        }

        .body-content {
            font-family: arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .sticky-header th {
            position: sticky;
            top: 0;
            background-color: #333;
            color: white;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
                padding-bottom: 20px;
            }
        }

        @media (max-width: 600px) {
        h1 {
            font-size: 18px; 
            margin-left: 10px;
        }
        .logo img {
            width: 80px; 
        }
        .footer {
                position: static; 
                padding: 5px;
        }
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="content">
            <header>
                <div class="logo">
                    <img src="logo marc.jpg" alt="logo marc marquez">
                </div>
                <h1>Formulir Berlangganan Berita</h1>
            </header>
        </div>
        <div class="content">
            <nav class="sidebar">
                <h2>Navigasi</h2>
                <ul>
                    <li><a href="utama.html">Home</a></li>
                    <li><a href="formulir.html">Formulir</a></li>
                    <li><a href="tabel.html">Tabel Data</a></li>
                </ul>
            </nav>
            <main class="body-content">
                <form action="#" method="GET">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Tanggal Lahir:</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    <div class="mb-3">
                        <label for="favorite" class="form-label">Pembalap Favorit:</label><br>
                        <input type="radio" id="marc" name="favorite" value="Marc Marquez" checked> Marc Marquez<br>
                        <input type="radio" id="pecco" name="favorite" value="Pecco Bagnaia"> Pecco Bagnaia<br>
                    </div>
                    <div class="mb-3">
                        <label for="updates" class="form-label">Ingin menerima update via email?</label>
                        <input type="checkbox" id="updates" name="updates">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </main>
        </div>
        <footer class="footer">
            <p>Hak Cipta© 2024 | Website MotoGP Fans</p>
        </footer>
    </div>
</body>
</html>
